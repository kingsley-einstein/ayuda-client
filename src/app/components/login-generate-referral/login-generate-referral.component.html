<p-toast position="top-left"></p-toast>
<mat-vertical-stepper #stepper linear>
  <ng-template matStepperIcon="edit">
    <i class="fa fa-pen"></i>
  </ng-template>
  <mat-step>
    <div class="form-flex">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h5>Login</h5>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form>
            <mat-form-field>
              <i class="fa fa-at" matPrefix></i>
              <input matInput placeholder="Email" />
            </mat-form-field>
            <mat-form-field>
              <i class="fa fa-key" matPrefix></i>
              <input matInput placeholder="Password" />
            </mat-form-field>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </mat-step>
</mat-vertical-stepper>
