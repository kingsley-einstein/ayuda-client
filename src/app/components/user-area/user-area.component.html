<div class="hide-on-widescreen">
  <mat-toolbar>
    <button mat-button (click)="toggleSidebar()">
      <i class="fa fa-bars"></i>
    </button>
  </mat-toolbar>
  <button
    mat-raised-button
    mat-mini-fab
    color="default"
    class="floating-btn"
    (click)="openBottomSheet()"
  >
    <i class="fa fa-bars"></i>
    <!-- <i class="fa fa-caret-up"></i> -->
  </button>
</div>
<div class="flex">
  <app-sidebar
    [sidebarVisibleOnMobile]="sidebarVisible"
    (hidden)="hidden($event)">
  </app-sidebar>
  <div class="separator"></div>
  <button mat-button class="round-btn" [matMenuTriggerFor]="menu">
    <i class="fa fa-user"></i>
    <!-- <i class="fa fa-caret-down"></i> -->
  </button>
  <mat-menu #menu="matMenu">
    <button
      *ngIf="referralState | async as referral"
      mat-menu-item
      (click)="copyReferralLink(referral.referral.id)">
      <i class="fa fa-copy"></i>
      <span>Copy Referral Link</span>
    </button>
    <button
      *ngIf="referralState | async as referral"
      mat-menu-item
      (click)="copyReferralCode(referral.referral.id)">
      <i class="fa fa-copy"></i>
      <span>Refer Existing User</span>
    </button>
    <button mat-menu-item [matMenuTriggerFor]="menu2">
      <i class="fab fa-telegram"></i>
      <span>Telegram Links</span>
    </button>
    <button mat-menu-item (click)="showPayoutDialog()">
      <i class="fa fa-credit-card"></i>
      <span>Request Payout</span>
    </button>
    <button mat-menu-item (click)="logout()">
      <i class="fa fa-sign-out-alt"></i>
      <span>Sign Out</span>
    </button>
    <mat-menu #menu2="matMenu">
      <a
        *ngFor="let link of telegramLinks"
        mat-menu-item
        [href]="link.url">
        <i class="fab fa-telegram"></i>
        <span>{{ link.name }}</span>
      </a>
    </mat-menu>
  </mat-menu>
</div>
<router-outlet></router-outlet>
