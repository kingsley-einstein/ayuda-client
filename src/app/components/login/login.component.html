<p-toast position="top-left"></p-toast>
<mat-card class="marginized">
  <mat-card-header>
    <mat-card-title>
      <h5>Login</h5>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginGroup" (submit)="submit($event)">
      <mat-form-field>
        <i class="fa fa-at" matPrefix></i>
        <input type="email" placeholder="Email" matInput formControlName="email" />
      </mat-form-field>
      <mat-form-field>
        <i class="fa fa-key" matPrefix></i>
        <input type="password" placeholder="Password" matInput formControlName="password" />
      </mat-form-field>
      <button [disabled]="loginGroup.invalid" mat-raised-button color="accent">Sign In</button>
      <div class="spinner-flex" *ngIf="isLoading">
        <mat-spinner diameter="30"></mat-spinner>
      </div>
    </form>
  </mat-card-content>
</mat-card>
