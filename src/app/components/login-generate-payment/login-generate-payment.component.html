<p-toast position="top-left"></p-toast>
<mat-vertical-stepper #stepper linear>
 <mat-step>
  <mat-card>
   <mat-card-header>
    <mat-card-title>
     <h5>Login</h5>
    </mat-card-title>
   </mat-card-header>
   <mat-card-content>
    <form>
     <mat-form-field>
      <i class="fa fa-at" matPrefix ></i>
      <input matInput type="email" placeholder="Email" />
     </mat-form-field>
     <mat-form-field>
      <i class="fa fa-key" matPrefix></i>
      <input matInput type="password" placeholder="Password" />
     </mat-form-field>
    </form>
   </mat-card-content>
  </mat-card>
 </mat-step>
 <mat-step>
  <app-payment></app-payment>
 </mat-step>
</mat-vertical-stepper>
