<mat-card class="main-card">
  <div class="card-flex">
    <mat-card class="fonted mat-elevation-z7">
      <mat-card-header>
        <mat-progress-bar mode="determinate" value="90"></mat-progress-bar>
      </mat-card-header>
      <div class="inner-card-flex">
        <div><i class="fa fa-users big"></i></div>
        <div class="separator"></div>
        <div class="inner-card-column-flex">
          <div *ngIf="referralState | async as referral">
            <h5>{{ referral.referralCount || referral.error }}</h5>
          </div>
          <div>Referrals</div>
        </div>
      </div>
    </mat-card>
    <mat-card class="fonted mat-elevation-z7">
      <mat-card-header>
        <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
      </mat-card-header>
      <div class="inner-card-flex">
        <div><i class="fa fa-calendar big"></i></div>
        <div class="separator"></div>
        <div class="inner-card-column-flex">
          <div>
            <h5>14</h5>
          </div>
          <div>Days left for withdrawal</div>
        </div>
      </div>
    </mat-card>
    <mat-card class="fonted mat-elevation-z7">
      <mat-card-header>
        <mat-progress-bar mode="determinate" value="55"></mat-progress-bar>
      </mat-card-header>
      <div class="inner-card-flex">
        <div><i class="fa fa-dollar-sign big"></i></div>
        <div class="separator"></div>
        <div class="inner-card-column-flex">
          <div *ngIf="paymentState | async as payment">
            <h5>{{ payment.payment.amount || payment.error }}</h5>
          </div>
          <div>Amount Type</div>
        </div>
      </div>
    </mat-card>
  </div>

  <div class="down">
    <mat-card class="down-card">
      <mat-card-header>
        <h5>My Referrals</h5>
      </mat-card-header>
      <table mat-table [dataSource]="tableData" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let referral">
            {{ referral.name }}
          </td>
        </ng-container>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Referral Code</th>
          <td mat-cell *matCellDef="let referral">
            {{ referral.id }}
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
      </table>
      <mat-paginator [length]="10" [pageSize]="5" (page)="onPageChange($event)"></mat-paginator>
    </mat-card>
  </div>

</mat-card>
