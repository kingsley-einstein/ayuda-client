<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h5>Payment</h5>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="paymentFormGroup" (submit)="submit($event)">
      <mat-form-field>
        <i class="fa fa-user-circle" matPrefix></i>
        <input type="text" placeholder="Name" matInput formControlName="name" />
      </mat-form-field>
      <mat-form-field>
        <i class="fa fa-at" matPrefix></i>
        <input type="email" placeholder="Email" matInput formControlName="email" />
      </mat-form-field>
      <button mat-raised-button type="submit" color="accent">Proceed</button>
      <button mat-raised-button color="secondary" (click)="toVerifyPage()">Verify Payment</button>
      <div class="spinner-flex" *ngIf="isLoading">
        <mat-spinner diameter="30"></mat-spinner>
      </div>
    </form>
  </mat-card-content>
</mat-card>
